<div class="card-wrapper">
  <app-director-edit-card [(director)]="director"
                        [refresh]="refresh"
                        (toggleFilmsList)="toggleFilmsList()"
                        (close)="onClose($event)"
                        (wiki)="changeWiki($event)"
  ></app-director-edit-card>
  <div class="second-column">
    <div>
      <app-item-wiki
        [wiki]="wiki"
        (language)="onLanguage($event)"
        (close)="wiki = null"
        (picture)="storeWikiPicture($event)"
        (pictureUrl)="useWikiPictureUrl($event)"
        (born)="useBorn($event)"
        (died)="useDied($event)"
      ></app-item-wiki>
    </div>
    <div class="vertical-spacer"></div>
    <div *ngIf="showFilms">
      <app-director-films-list [director]="director"
                             (close)="onClose($event)"
                             class="books-list"
      ></app-director-films-list>
    </div>
  </div>
</div>
