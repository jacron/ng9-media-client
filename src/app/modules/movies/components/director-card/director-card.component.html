<div class="director-card">
  <mat-card *ngIf="director" class="director-mat-card">
    <mat-card-header>
      <div mat-card-avatar
           (click)="getImage()"
           class="director-card-avatar">
        <img [src]="getImageUrl()">
      </div>
      <mat-card-title>
        {{ director.Voornaam}} {{ director.Achternaam }}
      </mat-card-title>
      <mat-card-content>
        {{ movies?.length }} films
        <mat-form-field>
          <input #input matInput placeholder="zoek"
                 (ngModelChange)="search($event)"
                 [(ngModel)]="query"
                 (click)="input.select()"
          >
          <button mat-button *ngIf="query"
                  matSuffix mat-icon-button aria-label="Clear"
                  (click)="resetSearch()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>

      </mat-card-content>
    </mat-card-header>
    <mat-card-content>

    </mat-card-content>
  </mat-card>
</div>
