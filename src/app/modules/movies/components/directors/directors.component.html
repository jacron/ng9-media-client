<div class="directors" *ngIf="directors">

  <div class="header">
    Regisseurs ({{ directors.length }})
    <span *ngIf="filteredCount">({{ filteredCount }})</span>
  </div>

  <app-persons-table
    [fields]="fields"
    [displayedColumns]="displayedColumns"
    [dataSource]="dataSource"
    [saved]="saved"
    [removed]="removed"
    (select)="edit($event)"
    (setFilter)="setFilter($event)"
  ></app-persons-table>

</div>
