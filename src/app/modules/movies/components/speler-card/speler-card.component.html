<div class="speler-card">
  <mat-card *ngIf="speler" class="speler-mat-card">
    <mat-card-header>
      <mat-card-title>
        {{ speler.naam}}
      </mat-card-title>
      <mat-card-content>
        {{ movies?.length }} films
        <mat-form-field>
          <input matInput placeholder="zoek"
                 (ngModelChange)="search($event)"
                 [(ngModel)]="query"
          >
          <button mat-button *ngIf="query"
                  matSuffix mat-icon-button aria-label="Clear"
                  (click)="resetSearch()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>

      </mat-card-content>
    </mat-card-header>
    <mat-card-content>

    </mat-card-content>
  </mat-card>
</div>
