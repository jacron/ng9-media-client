<div class="app-pop">
  <mat-form-field>
    <input #input matInput placeholder="zoek"
           (ngModelChange)="filterTitle($event)"
           [(ngModel)]="query"
           (click)="input.select()"
    >
    <button mat-button *ngIf="query"
            matSuffix mat-icon-button aria-label="Clear"
            (click)="resetSearch()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-list>
    <mat-list-item *ngFor="let performer of filteredPerformers">
      <a class="link" (click)="toPerformer(performer.ID)">
      {{ performer.FullName }}</a>
    </mat-list-item>
  </mat-list>
</div>
