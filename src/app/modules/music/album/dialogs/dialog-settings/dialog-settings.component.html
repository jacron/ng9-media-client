<h2>Opties</h2>
<mat-dialog-content>
  <mat-form-field style="width: 100%">
    <input matInput
           (keyup.enter)="submit()"
           placeholder="Afmeting cover"
           [(ngModel)]="coverSize">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="mat-raised-button"
          (click)="cancel()">Annuleren</button>
  <button mat-button class="mat-raised-button mat-primary"
          (click)="submit()">Opslaan</button>
</mat-dialog-actions>
