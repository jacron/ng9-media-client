<table class="tags" *ngIf="tags" style="margin-bottom: 20px;">
  <tr *ngFor="let key of objectKeys(tags)">
    <td class="key">{{ key }}</td>
    <td class="value">
      <!--{{ tags[key].join(', ') }}-->
      <span #topicTitle contenteditable="true"
            class="title"
            [textContent]="tags[key].join('/')"
            (input)="model=topicTitle.innerText"
            (keydown)="titleKeydown($event, key, topicTitle.innerText)">
  </span>
    </td>
  </tr>
</table>
