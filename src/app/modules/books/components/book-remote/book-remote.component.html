<div class="book-remote">
  <mat-card>
    <mat-card-actions>
      <button mat-button (click)="remote('bolcom')" class="bol-com">bol</button>
      <button mat-button (click)="remote('isbndb')" class="isbndb">isbnDB</button>
      <button mat-button (click)="remote('kb')" class="kb">kb</button>
    </mat-card-actions>
    <mat-card-header *ngIf="proposal">
      <div>{{ proposal.title }}</div>
    </mat-card-header>
    <mat-card-content *ngIf="proposal">
      <div *ngIf="notfound">{{ notfound }}: niet gevonden</div>
      <div *ngIf="proposal" class="website">
        <a [href]="proposal.url" class="link" target="_blank">
          {{ proposal?.source }}</a>
      </div>
      <app-book-edit [(book)]="proposal"
                     [discard]="false"
                     [save]="false"
                     *ngIf="proposal"></app-book-edit>
    </mat-card-content>
  </mat-card>
</div>
